<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/fav.png">

    <title>Portal Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img src="images/cisco_logo.png" alt="" width="100" height="72">
        <a class="navbar-brand pl-2" href="/guestadmin/portalConfig.html">Admin Configuration Portal</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" action="/guestadmin/index.html">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="return logout()">Logout</button>
            </form>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <div class="text-center">

    </div>
    <h1 class="mt-5 py-5 text-center">Welcome
        <script>document.write(localStorage.getItem("username"));</script>
    </h1>

    <div class="row">
        <div class="col-md-8 order-md-2">
            <div class="needs-validation">
                <div class="form-group row">
                    <label for="wlc" class="col-sm-2 col-form-label">WLC</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="wlc" placeholder="WLC">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ssid" class="col-sm-2 col-form-label">SSID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ssid" placeholder="SSID">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="portal" class="col-sm-2 col-form-label">Portal Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="portal" placeholder="Portal Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Customization</label>
                    <div class="col-sm-10">
                        <a href="https://isepb.cisco.com/#/" class="btn btn-primary" id="staticEmail" target="_blank"
                           role="button">
                            Portal Customization
                        </a>
                    </div>
                </div>
                    <button class="btn btn-primary mb-2" type="submit" onclick="return deploy('wlc', 'ssid', 'portal')">
                        Deploy
                    </button>

            </div>
        </div>
    </div>
</main>


<footer class="footer">
    <div class="container">
        <span class="text-muted text-center">&copy; 2018</span>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var data = JSON.parse(localStorage.getItem("deploy"));

        if (data) {
            document.getElementById('wlc').value = data.w;
            document.getElementById('ssid').value = data.s;
            document.getElementById('portal').value = data.p;
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.4/dist/loadingoverlay.min.js"
        crossorigin="anonymous"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/notify.js"></script>
<script src="js/app.js"></script>
</body>
</html>
