
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/fav.png">

    <title>Signin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" onsubmit="return saveUsername(document.getElementById('inputEmail').value)"
action="/guestadmin/portalConfig.html">
    <img class="mb-4" src="images/cisco_logo.png" alt="" width="100" height="72" style="background: transparent">
    <h1 class="h3 mb-3 font-weight-normal">Guest Services Administration</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-lg-5 text-muted">&copy; 2018</p>
    <img class="mb-4" src="images/aws.png" alt="" width="120" height="60" style="background: transparent">
    <img class="mb-4 mt-6" src="images/googlecloud.png" alt="" width="120" height="60" style="background: transparent">
</form>
<script src="js/jquery.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var data = JSON.parse(localStorage.getItem("deploy"));

        if(data){
            localStorage.removeItem("deploy");
        }
    });
</script>
<script src="js/app.js"></script>

</body>
</html>
